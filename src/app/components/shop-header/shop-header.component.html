<header id="header" class="site-header sticky-top d-flex flex-column">
  <div class="header-top py-1">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md">
          <a class="navbar-brand" href="#"><img src="assets/imgs/Logo.svg"/> </a>
        </div>
        <div class="col-12 col-md-6">
          <form class="d-flex" role="search" #form="ngForm">
            <input class="form-control me-2" type="search"
                   #searchInput = ngModel
                   [(ngModel)]="searchkey"
                   (ngModelChange)="navigateToHome()"
                   placeholder="Search for Product" aria-label="Search" name="searchKey" (focusout)="searchProduct()">
          </form>
        </div>
        <div class="col-12 col-md">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row">
            <li class="nav-item  d-flex align-items-center px-2 ">
              <span><i class="fas fa-bookmark"></i></span><a class="nav-link px-2" href="#">watchlist</a>
            </li>
            <li class="nav-item  d-flex align-items-center px-2 ">
              <span><i class="fas fa-shopping-cart"></i></span><a class="nav-link px-2"  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">cart</a>
              <div class="dropdown-menu p-2 " aria-labelledby="dropdownMenuButton">
                <ul class="list-group list-group-flush" *ngIf="cartProductList.length > 0 ">
                  <ng-container *ngFor="let cartItem of cartProductList;let i = index">
                    <li class="list-group-item d-flex p-1 align-items-center font-small  text-capitalize mb-1 bg-transparent ">
                      <span class="text-center w-25 "><img  class="card-img" src="{{cartItem.thumbnail? cartItem.thumbnail:cartItem.images[0]}}" /> </span>
                      <div class="d-flex flex-column px-2 w-50">
                        <span class="pb-1"><b>{{cartItem.title}}</b></span>
                        <span class="btn-link">checkout</span>
                      </div>
                      <span class="btn-danger" (click)="removeItemFromCart(cartItem.id)"><i class="fas  fa-trash" ></i></span>
                    </li>
                  </ng-container>
                </ul>
                <ng-container *ngIf="cartProductList.length == 0 "><p class="lead text-center text-grey font-small px-1 mb-0"> No Product Added </p></ng-container>

              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg header-bottom py-0">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Electronics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mobile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Beauty & Health</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Baby & Toys</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SuperMarket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sell On Platform</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New Deals</a>
          </li>

        </ul>
      </div>
    </div>

    </nav>



</header>
